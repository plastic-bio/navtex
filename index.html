<!DOCTYPE html>
<html>
<head>
	<title>NAVTEX</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
    <script src="eez.js"></script>
</head>
<body style="text-align: center; width: 100%;">
	<div style="text-align: cente;r">
		<div id="map" style="width: 1200px; height: 900px; margin: 0 auto;"></div>
	</div>
	<script>
		var tiles = "http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png";
		var attribution = '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>';

		var base = new L.TileLayer(tiles, {
			maxZoom: 18,
			minZoom: 6,
			attribution: attribution
		});

		var mymap = new L.Map('map', {
			layers: [base],
			center: new L.LatLng(0, 0), zoom: 6
		}).setView([34.0, 29.0], 7);

		L.geoJSON(eez, {color: 'black', fill: false, weight: 1}).addTo(mymap);

		var polygon = L.polygon([
			[35.615278, 32.505556],
			[35.206111, 33.023611],
			[35.447222, 33.306389],
			[35.853611, 32.788889]
		], {color: 'yellow', fill: false}).addTo(mymap);	
		
	</script>
</body>
</html>
